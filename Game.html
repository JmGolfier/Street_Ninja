<!DOCTYPE html>
<html>
<head>
    <title>Street Ninja - Best game you've ever seen</title>
    <script src="libs/three.js"></script>
    <script type="text/javascript" src="libs/dat.gui.min.js"></script>
    <script type="text/javascript" src="libs/stats.min.js"></script>
    <script type="text/javascript" src="libs/OrbitControls.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<script>

    // global variables
    var renderer;
    var scene;
    var camera;
    var control;
    var stats;
    var light;
    var cameraControl;

    /**
     * Initializes the scene, camera and objects. Called when the window is
     * loaded by using window.onload (see below)
     */
    function init() {

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render, sets the background color and the size
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        // position and point the camera to the center of the scene
        camera.position.x = 15;
        camera.position.y = 16;
        camera.position.z = 13;
        camera.lookAt(scene.position);

        //add controls
        cameraControl = new THREE.OrbitControls(camera);

        //create the ground plane
        var planeTexture = THREE.ImageUtils.loadTexture("assets/textures/wood_1-1024x1024.png");
        var planeGeometry = new THREE.PlaneGeometry(100,100);
        var planeMaterial = new THREE.MeshLambertMaterial({map: planeTexture});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = true;

        //rotate and position the plane
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 0;
        plane.position.y = -2;
        plane.position.z = 0;

        // add the plane to the scene
        scene.add(plane);

        var greenTexture = THREE.ImageUtils.loadTexture("assets/textures/okami.jpg");
        var redTexture = THREE.ImageUtils.loadTexture("assets/textures/okamiGrand.png");

        var cube1Geometry = new THREE.BoxGeometry(10, 10, 10);
        var cube1Material = new THREE.MeshLambertMaterial({map:greenTexture});

        cube1 = new THREE.Mesh(cube1Geometry, cube1Material);
        cube1.overdraw = true;
        cube1.name = 'cube1';
        cube1.castShadow = true;
        cube1.position.x = 5;
        cube1.position.y = 3;
        cube1.position.z = 5;

        scene.add(cube1);

        light = new THREE.AmbientLight( 0xffffff ); // soft white light
        light.position.set(10,20,20);
        scene.add( light );

        //setup the control object for the control gui
        control = new function(){
            this.rotationSpeed = 0.001;
            this.opacity = 0.6;
            this.color = cube1Material.color.getHex();
        };

        //add extras
        addControlGui(control);
        addStatsObject();

        // add the output of the renderer to the html element
        document.body.appendChild(renderer.domElement);

        // call the render function, after the first render, interval is determined
        // by requestAnimationFrame
        render();
    }

    function addControlGui(controlObject){
        var gui = new dat.GUI();
        gui.add(controlObject, 'rotationSpeed', -0.01, 0.01);
        gui.add(controlObject, 'opacity', 0.1,1);
        gui.addColor(controlObject, 'color');
    }

    function addStatsObject(){
        stats = new Stats();
        stats.setMode(0);


        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';

        document.body.appendChild(stats.domElement);

    }

    /**
     * Called when the scene needs to be rendered. Delegates to requestAnimationFrame
     * for future renders
     */
    function render() {

        //turn(moon.position, control.rotationSpeed);

        function turn(position, rotSpeed) {
            position.x = position.x * Math.cos(rotSpeed) + position.z * Math.sin(rotSpeed);
            position.z = position.z * Math.cos(rotSpeed) - position.x * Math.sin(rotSpeed);
        }
        stats.update();
        cameraControl.update();

        //change opacity
        scene.getObjectByName('cube1').material.opacity = control.opacity;

        //change color
        scene.getObjectByName('cube1').material.color = new THREE.Color(control.color);

        // render using requestAnimationFrame
        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }


    /**
     * Function handles the resize event. This make sure the camera and the renderer
     * are updated at the correct moment.
     */
    function handleResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // calls the init function when the window is done loading.
    window.onload = init;
    // calls the handleResize function when the window is resized
    window.addEventListener('resize', handleResize, false);

</script>
<body>
</body>
</html>
