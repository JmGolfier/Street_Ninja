<!DOCTYPE html>
<html>
<head>
    <title>Street Ninja - Best game you've ever seen</title>
    <script src="libs/three.js"></script>
    <script type="text/javascript" src="libs/stats.min.js"></script>
    <script type="text/javascript" src="libs/OrbitControls.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<script>



    // global variables
    var renderer;
    var scene;
    var camera;
    var control;
    var stats;
    var light;
    var cameraControl;
    var Constants;

    var controls = function(){

        Constants = {
            Keyboard:{
                LEFT:37,
                RIGHT:39,
                UP:38,
                DOWN:40
            }
        }
    };

    function checkKey(e){

        e = e || window.event;

        var action = {};
        action[Constants.Keyboard.LEFT] = function(){};

        if(action[e.keyCode])
            action[e.keyCode]()
    }
    /**
     * Initializes the scene, camera and objects. Called when the window is
     * loaded by using window.onload (see below)
     */
    function init() {

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render, sets the background color and the size
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        // position and point the camera to the center of the scene
        camera.position.x = 15;
        camera.position.y = 16;
        camera.position.z = 13;
        camera.lookAt(scene.position);

        //add controls
        cameraControl = new THREE.OrbitControls(camera);



        //create the basic ground plane_0_0
        var planeTexture = THREE.ImageUtils.loadTexture("assets/textures/street_floor.jpg");
        var planeGeometry = new THREE.PlaneGeometry(50,50);
        var planeMaterial = new THREE.MeshLambertMaterial({map: planeTexture});
        var plane_0_0 = new THREE.Mesh(planeGeometry, planeMaterial);
        plane_0_0.receiveShadow = true;
        //rotate and position the plane_0_0
        plane_0_0.rotation.x = -0.5 * Math.PI;
        plane_0_0.position.x = 0;
        plane_0_0.position.y = -2;
        plane_0_0.position.z = 0;
        // add the plane_0_0 to the scene
        scene.add(plane_0_0);



        //Multiple map's plan
        var simpleVerticalRoadTexture = THREE.ImageUtils.loadTexture("assets/textures/simple_vertical_road.jpg");
        var simplePlanMaterial = new THREE.MeshLambertMaterial({map: simpleVerticalRoadTexture});
        var simplePlane = new THREE.Mesh(planeGeometry, simplePlanMaterial);

        var greenRoadTexture = THREE.ImageUtils.loadTexture("assets/textures/green_road.jpg");
        var greenMaterial = new THREE.MeshLambertMaterial({map: greenRoadTexture});
        var greenPlane = new THREE.Mesh(planeGeometry, greenMaterial);

        var rightBendTexture = THREE.ImageUtils.loadTexture("assets/textures/right_bend.jpg");
        var rightBendMaterial = new THREE.MeshLambertMaterial({map: rightBendTexture});
        var rightBendPlane = new THREE.Mesh(planeGeometry, rightBendMaterial);

        var crossroadsTexture = THREE.ImageUtils.loadTexture("assets/textures/crossroads.jpg");
        var crossroadsMaterial = new THREE.MeshLambertMaterial({map: crossroadsTexture});
        var crossroadsPlane = new THREE.Mesh(planeGeometry, crossroadsMaterial);

        var plan_0_1 = new THREE.Mesh(planeGeometry, crossroadsMaterial);
        plan_0_1.position.x = 50;
        plan_0_1.position.y = -2;
        plan_0_1.position.z = 0;
        plan_0_1.rotation.x = -0.5 * Math.PI;
        scene.add(plan_0_1);

        var cubeGeometry = new THREE.BoxGeometry(10, 10, 10);
        var cubeTexture = THREE.ImageUtils.loadTexture("assets/textures/okami.jpg");
        var cubeMaterial = new THREE.MeshLambertMaterial({map:cubeTexture});

        cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.overdraw = true;
        cube.name = 'cube';
        cube.castShadow = true;
        cube.position.x = 5;
        cube.position.y = 3;
        cube.position.z = 5;

        scene.add(cube);

        light = new THREE.AmbientLight( 0xffffff ); // soft white light
        light.position.set(10,20,20);
        scene.add( light );

        //setup the control object for the control gui
        control = new function(){
            this.rotationSpeed = 0.001;
            this.opacity = 0.6;
            this.color = cubeMaterial.color.getHex();
        };

        //add extras
        addStatsObject();

        // add the output of the renderer to the html element
        document.body.appendChild(renderer.domElement);

        // call the render function, after the first render, interval is determined
        // by requestAnimationFrame
        render();
    }


    function addStatsObject(){
        stats = new Stats();
        stats.setMode(0);


        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';

        document.body.appendChild(stats.domElement);

    }

    /**
     * Called when the scene needs to be rendered. Delegates to requestAnimationFrame
     * for future renders
     */
    function render() {

        //turn(moon.position, control.rotationSpeed);

        function turn(position, rotSpeed) {
            position.x = position.x * Math.cos(rotSpeed) + position.z * Math.sin(rotSpeed);
            position.z = position.z * Math.cos(rotSpeed) - position.x * Math.sin(rotSpeed);
        }
        stats.update();
        cameraControl.update();

        //change opacity
        scene.getObjectByName('cube').material.opacity = control.opacity;

        //change color
        scene.getObjectByName('cube').material.color = new THREE.Color(control.color);

        // render using requestAnimationFrame
        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }

    function keyPress(e){

    }


    /**
     * Function handles the resize event. This make sure the camera and the renderer
     * are updated at the correct moment.
     */
    function handleResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // calls the init function when the window is done loading.
    window.onload = init;
    // calls the handleResize function when the window is resized
    window.addEventListener('resize', handleResize, false);

</script>
<body>
</body>
</html>
